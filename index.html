<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="Can you achieve the Iron Throne or are you destined to join the Night's Watch along the Wall?">
	<title>GOT Quiz App</title>
	<link href="styles.css" rel="stylesheet" type="text/css" />
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous">
	</script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">
                <img src="http://pluspng.com/img-png/file-logo-game-of-thrones-png-1500.png" alt="game of thrones logo">
            </a>
        </div>
        <div class="stats">
            <ul>
                <li>Question: <span class="js-question-number">0</span>/10</li>
                <li>Score: <span class="js-score">0</span></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="start-window">
            <h1>Ready?</h1>
            <button type="button" class="start-btn">Start Quiz</button>
        </div>
        <div class="question-window">
            

        </div>
    </main>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
